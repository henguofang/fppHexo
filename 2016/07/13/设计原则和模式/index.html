<p>针对接口编程，而不是针对实现编程。</p>
<p>多用组合，少用继承。（鸭子的行为不是继承来的，而是和适合的行为对象“组合”来的）</p>
<p>策略模式：定义了算法族，分别封装起来，让他们之间相互替换，此模式让算法的变化独立于使用算法的客户。</p>
